<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="advent">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Advent</title>
    <link rel="stylesheet" href="Content/bootstrap.yeti.min.css" />
    <link rel="stylesheet" href="Content/font-awesome.min.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navBarCollapsed = !navBarCollapsed" ng-class="{collapsed: navBarCollapsed, active: !navBarCollapsed}">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href class="navbar-brand">Advent</a>
            </div>
            <div class="navbar-collapse" collapse="navBarCollapsed">
                <ul class="nav navbar-nav navbar-left" ng-if="loggedIn">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/companies">Companies</a></li>
                    <li><a href="#/binders">Binders</a></li>
                    <li><a href="#/incidents">Incidents</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="loggedIn" ng-click="login()">
                        <a href>Login</a>
                    </li>
                    <li ng-show="loggedIn" ng-click="logout(true)">
                        <a href>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <ng-view></ng-view>
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-locale_en-gb.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/sui.js"></script>
    <script src="Scripts/Advent/advent.js"></script>
</body>
</html>
